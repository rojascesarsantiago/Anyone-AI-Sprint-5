seed: 123

data:
  directory: "/home/app/src/data/car_ims_v1/train"
  labels: "inferred"
  label_mode: "categorical"
  validation_split: 0.2
  image_size: [224, 224]
  batch_size: 32
#
model:
  weights: "/home/app/src/experiments/exp_1/model.51-2.6121.h5"
  input_shape: [224, 224, 3]
  classes: 196
  dropout_rate: 0.5
  data_aug_layer:
    random_flip:
      mode: "horizontal"
    random_rotation:
      factor: 0.3
    random_zoom:
      height_factor: 0.2
      width_factor: 0.2
  regularizers:
    kernel_regularizer:
      L2:
        l2: 0.001
    activity_regularizer:
      L2:
        l2: 0.001
  output_regularizer:
    kernel_regularizer:
      L2:
        l2: 0.001
  n_dense_layers: 2
  n_unfreeze_layers: 8
  trainable: true

compile:
  optimizer:
    adam:
      learning_rate: 0.0001

  loss: "categorical_crossentropy"
  metrics: ["accuracy"]

fit:
  epochs: 100
  callbacks:
    model_checkpoint:
      filepath: "/home/app/src/experiments/exp_2/model.{epoch:02d}-{val_accuracy:.4f}.h5"
      save_best_only: true
    tensor_board:
      log_dir: "/home/app/src/experiments/exp_2/logs"
    ReduceLROnPlateau:
      monitor: val_accuracy
      factor: 0.7
      patience: 5
      verbose: 0
      mode: auto
      min_delta: 0.0001
      cooldown: 0
      min_lr: 0
