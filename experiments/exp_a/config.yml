seed: 123

data:
  directory: "/home/app/src/data/car_ims_v1/train"
  labels: "inferred"
  label_mode: "categorical"
  validation_split: 0.2
  image_size: [224, 224]
  batch_size: 32

model:
  weights: "imagenet"
  input_shape: [224, 224, 3]
  classes: 196
  dropout_rate: 0.05
  data_aug_layer:
    random_flip:
      mode: "horizontal"
    random_rotation:
      factor: 0.3
    random_zoom:
      height_factor: 0.2
      width_factor: 0.2
  regularizers:
    kernel_regularizer:
      L2:
        l2: 0.001
    activity_regularizer:
      L2:
        l2: 0.001
  output_regularizer:
    kernel_regularizer:
      L2:
          l2: 0.001
  n_dense_layers: 2
  n_unfreeze_layers: 8
  trainable: true

compile:
  optimizer:
    adam:
      learning_rate: 0.0001

  loss: "categorical_crossentropy"
  metrics: ["accuracy"]

fit:
  epochs: 100
  callbacks:
    model_checkpoint:
      filepath: "/home/app/src/experiments/exp_1/model.{epoch:02d}-{val_loss:.4f}.h5"
      save_best_only: true
    tensor_board:
      log_dir: "/home/app/src/experiments/exp_1/logs"
    
